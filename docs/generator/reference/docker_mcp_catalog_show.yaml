command: docker mcp catalog show
short: Display catalog contents
long: |-
    Display the contents of a catalog including all server definitions and metadata.
    If no name is provided, shows the Docker official catalog.
usage: docker mcp catalog show [name]
pname: docker mcp catalog
plink: docker_mcp_catalog.yaml
options:
    - option: format
      value_type: format
      description: 'Supported: "json", "yaml".'
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
examples: "  # Show Docker's official catalog\n  docker mcp catalog show\n  \n  # Show a specific catalog in JSON format\n  docker mcp catalog show my-catalog --format=json"
deprecated: false
hidden: false
experimental: false
experimentalcli: false
kubernetes: false
swarm: false

