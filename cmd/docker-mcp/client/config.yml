system:
  claude-desktop:
    displayName: Claude Desktop
    source: https://claude.ai/download
    icon: https://raw.githubusercontent.com/jrmatherly/mcp-hub-gateway/main/img/client/claude.svg
    installCheckPaths:
      - /Applications/Claude.app
      - $AppData\Claude\
    paths:
      linux:
        - $HOME/.config/claude/claude_desktop_config.json
      darwin:
        - $HOME/Library/Application Support/Claude/claude_desktop_config.json
      windows:
        - $APPDATA\Claude\claude_desktop_config.json
    yq:
      list: '.mcpServers | to_entries | map(.value + {"name": .key})'
      set: .mcpServers[$NAME] = $JSON
      del: del(.mcpServers[$NAME])
  continue:
    displayName: Continue.dev
    source: https://www.continue.dev/
    icon: https://raw.githubusercontent.com/jrmatherly/mcp-hub-gateway/main/img/client/continue.svg
    installCheckPaths:
      - $HOME/.continue
      - $USERPROFILE\.continue
    paths:
      linux:
        - $HOME/.continue/config.yaml
      darwin:
        - $HOME/.continue/config.yaml
      windows:
        - $USERPROFILE\.continue\config.yaml
    yq:
      list: .mcpServers
      set: .mcpServers = (.mcpServers // []) | .mcpServers += [{"name":$NAME}+$JSON]
      del: del(.mcpServers[] | select(.name == $NAME))
  cursor:
    displayName: Cursor
    source: https://www.cursor.com/
    icon: https://raw.githubusercontent.com/jrmatherly/mcp-hub-gateway/main/img/client/cursor.svg
    installCheckPaths:
      - /Applications/Cursor.app
      - $AppData/Cursor/
    paths:
      linux:
        - $HOME/.cursor/mcp.json
      darwin:
        - $HOME/.cursor/mcp.json
      windows:
        - $USERPROFILE\.cursor\mcp.json
    yq:
      list: '.mcpServers | to_entries | map(.value + {"name": .key})'
      set: .mcpServers[$NAME] = $JSON
      del: del(.mcpServers[$NAME])
  gemini:
    displayName: Gemini CLI
    source: https://github.com/google-gemini/gemini-cli
    icon: https://avatars.githubusercontent.com/u/161781182?s=120&v=4
    installCheckPaths:
      - $HOME/.gemini
      - $USERPROFILE\.gemini
    paths:
      linux:
        - $HOME/.gemini/settings.json
      darwin:
        - $HOME/.gemini/settings.json
      windows:
        - $USERPROFILE\.gemini\settings.json
    yq:
      list: '.mcpServers | to_entries | map(.value + {"name": .key})'
      set: .mcpServers[$NAME] = $JSON
      del: del(.mcpServers[$NAME])
  goose:
    displayName: Goose
    source: https://github.com/block/goose
    icon: https://raw.githubusercontent.com/jrmatherly/mcp-hub-gateway/main/img/client/goose.png
    installCheckPaths:
      - $HOME/.config/goose
      - $USERPROFILE\.config\goose
    paths:
      linux:
        - $HOME/.config/goose/config.yaml
      darwin:
        - $HOME/.config/goose/config.yaml
      windows:
        - $APPDATA\Block\goose\config\config.yaml
    yq:
      list: '.extensions | to_entries | map(select(.value.bundled != true)) | map(.value + {"name": .key})'
      set: '.extensions[$SIMPLE_NAME] = {"args": $JSON.args, "bundled": null, "cmd": $JSON.command, "description": "The Docker MCP Toolkit allows for easy configuration and consumption of MCP servers from the Docker MCP Catalog", "enabled": true, "env_keys": [], "envs": {}, "name": $SIMPLE_NAME, "timeout": 300, "type": "stdio"}'
      del: del(.extensions[$SIMPLE_NAME])
  lmstudio:
    displayName: LM Studio
    source: https://lmstudio.ai/
    icon: https://raw.githubusercontent.com/jrmatherly/mcp-hub-gateway/main/img/client/lmstudio.png
    installCheckPaths:
      - $HOME/.lmstudio
      - $HOME/.cache/lm-studio
      - $USERPROFILE\.lmstudio
      - $USERPROFILE\.cache\lm-studio
    paths:
      linux:
        - $HOME/.cache/lm-studio/mcp.json
        - $HOME/.lmstudio/mcp.json
      darwin:
        - $HOME/.cache/lm-studio/mcp.json
        - $HOME/.lmstudio/mcp.json
      windows:
        - $USERPROFILE\.cache\lm-studio\mcp.json
        - $USERPROFILE\.lmstudio\mcp.json
    yq:
      list: '.mcpServers | to_entries | map(.value + {"name": .key})'
      set: .mcpServers[$NAME] = $JSON
      del: del(.mcpServers[$NAME])
  sema4:
    displayName: Sema4.ai Studio
    source: https://sema4.ai/links/docker-mcp-download
    icon: https://raw.githubusercontent.com/jrmatherly/mcp-hub-gateway/main/img/client/sema4.png
    installCheckPaths:
      - $HOME/.sema4ai
      - $USERPROFILE\AppData\Local\sema4ai
    paths:
      linux:
        - $HOME/.sema4ai/sema4ai-studio/mcp_servers.json
      darwin:
        - $HOME/.sema4ai/sema4ai-studio/mcp_servers.json
      windows:
        - $USERPROFILE\AppData\Local\sema4ai\sema4ai-studio\mcp_servers.json
    yq:
      list: '.mcpServers | to_entries | map(.value + {"name": .key})'
      set: .mcpServers[$NAME] = $JSON+{"transport":"stdio"}
      del: del(.mcpServers[$NAME])
project:
  cursor:
    displayname: Cursor
    projectfile: .cursor/mcp.json
    icon: https://raw.githubusercontent.com/jrmatherly/mcp-hub-gateway/main/img/client/cursor.svg
    yq:
      list: '.mcpServers | to_entries | map(.value + {"name": .key})'
      set: .mcpServers[$NAME] = $JSON
      del: del(.mcpServers[$NAME])
  vscode:
    displayname: VSCode
    projectfile: .vscode/mcp.json
    icon: https://raw.githubusercontent.com/jrmatherly/mcp-hub-gateway/main/img/client/vscode.svg
    yq:
      list: '.servers | to_entries | map(.value + {"name": .key})'
      set: .servers[$NAME] = $JSON+{"type":"stdio"}
      del: del(.servers[$NAME])
